

name: Run Trading Script Dht3 only

on:
  schedule:
    - cron: '0 12 * * 1-5'   # Example: 9:00 AM IST (adjust as needed)
  workflow_dispatch:        # Allows manual run

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python Dht3.py
      - name: Commit updated Excel file
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ohlcv_output_today11.xlsx
          git diff --cached --quiet || git commit -m "Auto update OHLCV Excel"
          git push
